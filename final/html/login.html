<!DOCTYPE html>
<html>

<head>
  <title>Sign Up & Log In Page</title>
  <link rel="stylesheet" href="../css/logIn.css" />
</head>

<body>
  <div id="thewholeform">
    <img src="../img/kudu.PNG" alt="LOGO" id="img">
    <form id="register-form" novalidate>
      <h2>Sign Up</h2>
      <h4>free of charge!</h4>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <input class="button" type="submit" value="Sign Up" onclick="signUp()" />
    </form>
    <button id="show-login-btn" onclick="showLogIn()">
      Log In
    </button>
    <form id="login-form">
      <h1>Log In</h1>
      <h4>Welcome Back!</h4>
      <label for="email">Email:</label>
      <input type="email" id="loginEmail" required/>
      <br />
      <label for="password">Password:</label>
      <input type="password" id="loginPassword" required />
      <br />
      <input class="button" type="submit" value="Log In" onclick="logIn()" />
      <button class="button" id="show-register-btn" onclick="showRegisterForm()">
        Sign up
      </button>
    </form>
  </div>

  <script src="../js/logIn.js"></script>
</body>

</html>
